name: Deploy Preview
on:
  workflow_run:
    workflows:
      - Build and Preview Site
    types:
      - completed

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Site dir
        uses: dawidd6/action-download-artifact@v11
        with:
          github_token: ${{ secrets.GH_ACCESS_TOKEN }}
          workflow: build-and-preview-site.yml
          run_id: ${{ github.event.workflow_run.id }}
          name: public-dir

      - name: Unzip Site
        run: |
          rm -rf ./public
          unzip public-dir.zip
          rm -f public-dir.zip

      - name: Debug - Check public directory
        run: |
          echo "Contents of public directory:"
          ls -la public/
          echo "Total size of public directory:"
          du -sh public/

      - name: Deploy to Netlify
        id: netlify
        run: |
          npm install -g netlify-cli
          netlify deploy --dir=public --site=$NETLIFY_SITE_ID --auth=$NETLIFY_AUTH_TOKEN --message="Deploy from GitHub Actions" > deploy_output.txt 2>&1
          cat deploy_output.txt
          DEPLOY_URL=$(grep -o 'Website draft URL: https://[^[:space:]]*' deploy_output.txt | sed 's/Website draft URL: //')
          echo "deploy-url=$DEPLOY_URL" >> $GITHUB_OUTPUT
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Comment Deploy URL
        uses: ./.github/actions/comment-preview-on-pr
        with:
          token: ${{ secrets.GH_ACCESS_TOKEN }}
          deploy_url: "${{ steps.netlify.outputs.deploy-url }}"


