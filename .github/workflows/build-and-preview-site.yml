name: Build and Preview Site
on:
  pull_request_target:
    branches: [master]
    types: [opened, synchronize, reopened, closed]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
    
permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Install and Build üîß
        env:
          PATH_PREFIX: /recognition/Preview-Badges/pr-preview/pr-${{ github.event.pull_request.number }}
        run: |
          npm install
          node -v
          npm run build -- --prefix-paths

      - name: Broken Link Check üîó
        uses: technote-space/broken-link-checker-action@v2
        with:
          target: ./public/**/*.html  

      - name: Zip Site
        run: |
          bash .github/workflows/script.sh

      - name: Upload files
        uses: actions/upload-artifact@master
        with:
          name: public-dir
          path: public-dir.zip
          retention-days: 1

  preview:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request_target'
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v6
        
      - name: Download pre-built site
        if: github.event_name == 'pull_request_target'
        uses: actions/download-artifact@v4
        with:
          name: public-dir
          path: .

      - name: Extract site
        if: github.event_name == 'pull_request_target'
        run: |
          unzip -q public-dir.zip
          # Ensure the extracted folder has the static files in a 'public' dir for the action
          if [ -d "public-dir" ] && [ ! -d "public" ]; then
            mv public-dir public
          elif [ ! -d "public" ]; then
            echo "Warning: Neither public nor public-dir found after extraction"
          fi

      - name: Deploy Preview
        if: github.event_name == 'pull_request_target' && github.event.action != 'closed'
        uses: rossjrw/pr-preview-action@v1.6.3
        with:
          source-dir: public
          umbrella-dir: Preview-Badges
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Remove Preview on Close
        if: github.event_name == 'pull_request_target' && github.event.action == 'closed'
        uses: rossjrw/pr-preview-action@v1.6.3
        with:
          source-dir: public
          umbrella-dir: Preview-Badges
          remove: true
          token: ${{ secrets.GITHUB_TOKEN }}